<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Countdown & Chat</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg-dark: #0f1014;
            --panel-bg: #1a1c23;
            --text-color: #e0e6ed;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #2a2d3e 0%, var(--bg-dark) 80%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- KONTENER GŁÓWNY --- */
        .main-wrapper {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 40px 0;
        }

        /* --- SEKCJA LICZNIKA --- */
        .countdown-section {
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 20px;
        }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .time-card {
            background: var(--panel-bg);
            padding: 20px 10px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .time-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .number {
            display: block;
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            font-variant-numeric: tabular-nums; /* Aby cyfry nie skakały */
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.7;
            margin-top: 5px;
            display: block;
        }

        /* --- SEKCJA CZATU (PANEL) --- */
        .chat-panel {
            background: var(--panel-bg);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            height: 500px; /* Stała wysokość panelu czatu */
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #00ff88;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px #00ff88;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        /* Styl paska przewijania */
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        .chat-messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }

        .message {
            background: rgba(255,255,255,0.05);
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 85%;
            font-size: 0.95rem;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        .message.admin {
            background: rgba(0, 210, 255, 0.15);
            border-left: 3px solid var(--primary);
            color: #fff;
        }

        .message.user {
            align-self: flex-end;
            background: var(--secondary);
            color: white;
        }

        .message .time {
            font-size: 0.7rem;
            opacity: 0.5;
            margin-left: 8px;
        }

        .chat-input-area {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        button.send-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border: none;
            padding: 0 25px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: filter 0.3s, transform 0.1s;
        }

        button.send-btn:hover {
            filter: brightness(1.2);
        }
        
        button.send-btn:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsywność dla telefonów */
        @media (max-width: 600px) {
            .timer-grid {
                grid-template-columns: 1fr 1fr; /* 2 kolumny zamiast 4 */
            }
            .number { font-size: 2.5rem; }
            .main-wrapper { width: 95%; padding: 20px 0; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        
        <div class="countdown-section">
            <h1>Start nowego sezonu za:</h1>
            <div class="timer-grid">
                <div class="time-card">
                    <span class="number" id="days">00</span>
                    <span class="label">Dni</span>
                </div>
                <div class="time-card">
                    <span class="number" id="hours">00</span>
                    <span class="label">Godzin</span>
                </div>
                <div class="time-card">
                    <span class="number" id="minutes">00</span>
                    <span class="label">Minut</span>
                </div>
                <div class="time-card">
                    <span class="number" id="seconds">00</span>
                    <span class="label">Sekund</span>
                </div>
            </div>
        </div>

        <div class="chat-panel">
            <div class="chat-header">
                <span><span class="status-dot"></span>Czat Społeczności</span>
                <small style="opacity: 0.5">Połączenie aktywne</small>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message admin">
                    <b>System:</b> Witamy na stronie oczekiwania! Czat jest aktywny.
                    <span class="time">12:00</span>
                </div>
            </div>

            <div class="chat-input-area">
                <input type="text" id="msgInput" placeholder="Napisz wiadomość...">
                <button class="send-btn" onclick="sendMessage()">WYŚLIJ</button>
            </div>
        </div>

    </div>

    <script>
        // --- 1. LOGIKA ODLICZANIA ---
        function updateTimer() {
            const now = new Date();
            let target = new Date();

            // Ustawiamy cel na najbliższą niedzielę
            // 0 = Niedziela, 1 = Poniedziałek, ...
            const currentDay = now.getDay();
            const daysToSunday = (7 - currentDay) % 7; 
            
            target.setDate(now.getDate() + daysToSunday);
            target.setHours(18, 0, 0, 0);

            // Jeśli dzisiaj jest niedziela, ale już po 18:00, ustaw na przyszły tydzień
            if (target < now) {
                target.setDate(target.getDate() + 7);
            }

            const diff = target - now;

            if (diff <= 0) {
                // Moment startu
                document.getElementById('days').innerText = "00";
                document.getElementById('hours').innerText = "00";
                document.getElementById('minutes').innerText = "00";
                document.getElementById('seconds').innerText = "00";
                document.querySelector('h1').innerText = "TRANSMISJA ROZPOCZĘTA!";
                document.querySelector('.status-dot').style.animation = "pulse 1s infinite";
                return;
            }

            const d = Math.floor(diff / 1000 / 60 / 60 / 24);
            const h = Math.floor(diff / 1000 / 60 / 60) % 24;
            const m = Math.floor(diff / 1000 / 60) % 60;
            const s = Math.floor(diff / 1000) % 60;

            document.getElementById('days').innerText = d < 10 ? '0' + d : d;
            document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateTimer, 1000);
        updateTimer(); // Wywołaj raz od razu

        // --- 2. LOGIKA CZATU (PROSTA SYMULACJA) ---
        const input = document.getElementById('msgInput');
        const messagesContainer = document.getElementById('chatMessages');

        // Obsługa klawisza Enter
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const text = input.value.trim();
            if (text === "") return;

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Dodaj wiadomość użytkownika
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', 'user');
            msgDiv.innerHTML = `${text} <span class="time">${time}</span>`;
            
            messagesContainer.appendChild(msgDiv);
            
            // Auto-scroll na dół
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            input.value = ""; // Wyczyść pole
        }
    </script>
</body>
</html>
