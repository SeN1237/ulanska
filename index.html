<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIG UŁAŃSKA 2.0</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
            width: 100%;
        }

        /* --- STYLI I ANIMACJE NAPISÓW --- */

        /* Definicja animacji pulsowania */
        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px rgba(50, 205, 50, 0.2); }
            50% { transform: scale(1.05); text-shadow: 0 0 20px rgba(30, 144, 255, 0.5); }
            100% { transform: scale(1); text-shadow: 0 0 10px rgba(50, 205, 50, 0.2); }
        }

        /* Definicja animacji przepływu kolorów */
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .gradient-text {
            /* Zwiększamy rozmiar tła, żeby móc nim poruszać */
            background: linear-gradient(90deg, #32CD32, #1E90FF, #32CD32);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
            padding: 0;
            line-height: 1.1;
            
            /* Dodana animacja przepływu kolorów */
            animation: gradientFlow 3s linear infinite;
        }

        h1 {
            /* Zmniejszono z 6vw na 3vw */
            font-size: 3vw; 
            margin-bottom: 10px;
        }

        #timer {
            /* Zmniejszono z 10vw na 5vw */
            font-size: 5vw; 
            font-variant-numeric: tabular-nums;
            margin-top: 10px;
            
            /* Dodana animacja pulsowania dla zegara + dziedziczy przepływ kolorów */
            animation: gradientFlow 3s linear infinite, pulse 1.5s infinite ease-in-out;
        }

        /* Responsywność dla małych ekranów */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; } /* Mniejsze */
            #timer { font-size: 2.5rem; } /* Mniejsze */
        }
    </style>
</head>
<body>

    <canvas id="chipCanvas"></canvas>

    <div class="content">
        <h1 class="gradient-text">WIG UŁAŃSKA 2.0</h1>
        <div id="timer" class="gradient-text">00:00:00</div>
    </div>

    <script>
        /* --- ODLICZANIE --- */
        function updateTimer() {
            const now = new Date();
            let target = new Date();
            
            target.setHours(10, 0, 0, 0);

            if (now > target) {
                target.setDate(target.getDate() + 1);
            }

            const diff = target - now;
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('timer').innerText = 
                (hours < 10 ? "0" + hours : hours) + ":" + 
                (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                (seconds < 10 ? "0" + seconds : seconds);
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        /* --- SYMULACJA ŻETONÓW --- */
        const canvas = document.getElementById('chipCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let chips = [];
        const mouse = { x: -1000, y: -1000 };
        
        // ZWIĘKSZONO LICZBĘ ŻETONÓW (bo są mniejsze)
        const chipCount = 100; 
        const repelRadius = 200;

        const chipStyles = [
            { main: '#0055aa', accent: '#ffffff' },
            { main: '#d40000', accent: '#ffffff' },
            { main: '#f0f0f0', accent: '#0055aa' },
            { main: '#111111', accent: '#ffffff' } 
        ];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        class Chip {
            constructor() {
                this.reset(true);
            }

            reset(randomY = false) {
                this.x = Math.random() * width;
                this.y = randomY ? Math.random() * height : -50;
                
                // ZMNIEJSZONO ŻETONY
                // Było: 25 + Math.random() * 15
                // Jest: 12 + Math.random() * 8 (zakres ok. 12px - 20px promienia)
                this.radius = 12 + Math.random() * 8; 
                
                this.style = chipStyles[Math.floor(Math.random() * chipStyles.length)];
                
                this.speedY = 2 + Math.random() * 3;
                this.vx = 0;
                this.vy = 0;
                
                this.angle = Math.random() * Math.PI * 2;
                this.spinSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                const dx = this.x - mouse.x;
                const dy = this.y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < repelRadius) {
                    const force = (repelRadius - distance) / repelRadius;
                    const angle = Math.atan2(dy, dx);
                    const push = 20 * force;
                    
                    this.vx += Math.cos(angle) * push;
                    this.vy += Math.sin(angle) * push;
                }

                this.x += this.vx;
                this.y += this.speedY + this.vy;
                this.angle += this.spinSpeed;

                this.vx *= 0.92;
                this.vy *= 0.92;

                if (this.y > height + 50) {
                    this.reset();
                }
                if (this.x < -50) this.x = width + 50;
                if (this.x > width + 50) this.x = -50;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // 1. Główny kolor
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.style.main;
                ctx.fill();
                ctx.lineWidth = 1.5; // Cieńszy obrys dla mniejszych żetonów
                ctx.strokeStyle = '#ddd';
                ctx.stroke();

                // 2. Paski
                const stripes = 6;
                for (let i = 0; i < stripes; i++) {
                    ctx.save();
                    ctx.rotate((Math.PI * 2 / stripes) * i);
                    ctx.fillStyle = this.style.accent;
                    ctx.beginPath();
                    ctx.rect(this.radius * 0.6, -this.radius * 0.15, this.radius * 0.4, this.radius * 0.3);
                    ctx.fill();
                    ctx.restore();
                }

                // 3. Wewnętrzne koła
                ctx.beginPath();
                ctx.arc(0, 0, this.radius * 0.55, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(0,0,0,0.2)';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(0, 0, this.radius * 0.45, 0, Math.PI * 2);
                ctx.fillStyle = this.style.main;
                ctx.fill();
                ctx.strokeStyle = this.style.accent;
                ctx.lineWidth = 1.5;
                ctx.stroke();

                ctx.restore();
            }
        }

        for (let i = 0; i < chipCount; i++) {
            chips.push(new Chip());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            chips.forEach(chip => {
                chip.update();
                chip.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
