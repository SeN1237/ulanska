<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wig ułańska 3.0 - Oczekiwanie</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        /* --- STYLE CSS --- */
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg-dark: #0f1014;
            --panel-bg: #1a1c23;
            --text-color: #e0e6ed;
            --green: #00e676;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #2a2d3e 0%, var(--bg-dark) 80%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main-wrapper {
            width: 90%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 40px 0;
        }

        /* --- ODLICZANIE --- */
        .countdown-section { text-align: center; margin-bottom: 20px; }
        h1 { font-size: 1.8rem; text-transform: uppercase; letter-spacing: 4px; color: rgba(255,255,255,0.6); margin-bottom: 25px; }
        
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .time-card {
            background: var(--panel-bg);
            padding: 25px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .time-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .time-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .number { display: block; font-size: 3.5rem; font-weight: 800; color: #fff; line-height: 1; }
        .label { font-size: 0.85rem; text-transform: uppercase; opacity: 0.6; margin-top: 10px; display: block; letter-spacing: 1px; }

        /* --- CZAT PANEL --- */
        .chat-panel {
            background: var(--panel-bg);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            height: 600px;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .live-indicator {
            display: flex; align-items: center; gap: 8px; font-weight: bold; letter-spacing: 1px;
        }
        .dot {
            width: 10px; height: 10px; background-color: var(--green);
            border-radius: 50%; box-shadow: 0 0 10px var(--green);
            animation: pulse 2s infinite;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        .chat-messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .message {
            padding: 10px 14px;
            border-radius: 8px;
            background: rgba(255,255,255,0.03);
            font-size: 0.95rem;
            line-height: 1.5;
            animation: slideIn 0.3s ease;
            border-left: 2px solid transparent;
            word-wrap: break-word; /* Ważne przy długich słowach */
        }
        .message strong { color: var(--primary); cursor: pointer; }
        .message.my-message { border-left: 2px solid var(--green); background: rgba(0, 230, 118, 0.05); }
        .stars { color: gold; font-size: 0.8em; margin-left: 4px; }
        .msg-time { float: right; font-size: 0.75em; opacity: 0.4; margin-left: 10px; margin-top: 4px; }

        /* --- INPUTY --- */
        .chat-controls {
            background: rgba(0,0,0,0.3);
            border-top: 1px solid rgba(255,255,255,0.05);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nick-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
        }

        .nick-input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--green);
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 8px;
            width: 120px;
            outline: none;
            transition: 0.3s;
        }
        .nick-input:focus { border-color: var(--green); background: rgba(0,0,0,0.4); }

        .chat-input-row {
            display: flex;
            gap: 10px;
        }

        input.msg-input {
            flex-grow: 1;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input.msg-input:focus { border-color: var(--primary); background: rgba(0,0,0,0.4); }

        button {
            padding: 0 30px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
        }
        button:hover { filter: brightness(1.2); }
        button:active { transform: scale(0.95); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            .timer-grid { grid-template-columns: 1fr 1fr; }
            .number { font-size: 2.5rem; }
            .main-wrapper { width: 95%; padding: 10px 0; }
            .chat-panel { height: 500px; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        
        <div class="countdown-section">
            <h1>Nowy Sezon Za:</h1>
            <div class="timer-grid">
                <div class="time-card"><span class="number" id="d">--</span><span class="label">Dni</span></div>
                <div class="time-card"><span class="number" id="h">--</span><span class="label">Godz</span></div>
                <div class="time-card"><span class="number" id="m">--</span><span class="label">Min</span></div>
                <div class="time-card"><span class="number" id="s">--</span><span class="label">Sek</span></div>
            </div>
        </div>

        <div class="chat-panel">
            <div class="chat-header">
                <div class="live-indicator"><span class="dot"></span>CZAT NA ŻYWO</div>
            </div>
            
            <div class="chat-messages" id="chat-feed">
                <div class="message" style="text-align:center; opacity:0.5;">Łączenie z serwerem...</div>
            </div>

            <div class="chat-controls">
                <div class="nick-bar">
                    <label for="nick-input">Twój Nick:</label>
                    <input type="text" id="nick-input" class="nick-input" placeholder="Gość" maxlength="15">
                </div>
                <form class="chat-input-row" id="chat-form">
                    <input type="text" id="chat-input" class="msg-input" placeholder="Napisz wiadomość..." autocomplete="off">
                    <button type="submit">WYŚLIJ</button>
                </form>
            </div>
        </div>

    </div>

    <script>
        // ==========================================
        // 1. ODLICZANIE (AUTOMATYCZNA NIEDZIELA 18:00)
        // ==========================================
        function startCountdown() {
            function updateTimer() {
                const now = new Date();
                let target = new Date();

                // Logika: Znajdź najbliższą niedzielę
                const currentDay = now.getDay(); // 0 = Niedziela, 1 = Poniedziałek...
                
                // Oblicz ile dni brakuje do niedzieli (0)
                // Jeśli dziś niedziela (0), to diff = 0. Jeśli pon (1), diff = 6.
                let daysToSunday = (7 - currentDay) % 7;
                
                target.setDate(now.getDate() + daysToSunday);
                target.setHours(18, 0, 0, 0);

                // Jeśli jest niedziela, ale już po 18:00, celujemy w przyszły tydzień
                if (target < now) {
                    target.setDate(target.getDate() + 7);
                }

                const distance = target - now;

                // Zabezpieczenie przed błędami
                if (distance < 0) return;

                const d = Math.floor(distance / (1000 * 60 * 60 * 24));
                const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((distance % (1000 * 60)) / 1000);

                // Wstawianie do HTML (z sprawdzeniem czy elementy istnieją)
                try {
                    document.getElementById("d").innerText = d < 10 ? "0" + d : d;
                    document.getElementById("h").innerText = h < 10 ? "0" + h : h;
                    document.getElementById("m").innerText = m < 10 ? "0" + m : m;
                    document.getElementById("s").innerText = s < 10 ? "0" + s : s;
                } catch (e) {
                    console.error("Błąd licznika - brakuje elementów HTML o id: d, h, m lub s", e);
                }
            }

            // Uruchom od razu i powtarzaj co sekundę
            updateTimer();
            setInterval(updateTimer, 1000);
        }

        // Uruchomienie licznika
        startCountdown();


        // ==========================================
        // 2. OBSŁUGA CZATU (FIREBASE)
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyCeu3hDfVKNirhJHk1HbqaFjtf_L3v3sd0",
            authDomain: "symulator-gielda.firebaseapp.com",
            projectId: "symulator-gielda",
            storageBucket: "symulator-gielda.firebasestorage.app",
            messagingSenderId: "407270570707",
            appId: "1:407270570707:web:ffd8c24dd1c8a1c137b226",
            measurementId: "G-BXPWNE261F"
        };

        // Inicjalizacja Firebase w bezpiecznym bloku
        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            const chatFeed = document.getElementById("chat-feed");
            const chatForm = document.getElementById("chat-form");
            const chatInput = document.getElementById("chat-input");
            const nickInput = document.getElementById("nick-input");
            
            // Generujemy ID sesji
            const myLocalId = "landing_" + Math.random().toString(36).substr(2, 9);

            // Wczytaj nick
            const savedNick = localStorage.getItem("chatNick");
            if (savedNick && nickInput) {
                nickInput.value = savedNick;
            }

            // Odbieranie wiadomości
            db.collection("chat_messages")
                .orderBy("timestamp", "desc")
                .limit(50)
                .onSnapshot((snapshot) => {
                    if(!chatFeed) return;
                    chatFeed.innerHTML = ""; 
                    let messages = [];
                    snapshot.forEach(doc => messages.push(doc.data()));
                    messages.reverse();

                    if(messages.length === 0) {
                        chatFeed.innerHTML = '<div class="message" style="text-align:center; opacity:0.5;">Brak wiadomości.</div>';
                    }

                    messages.forEach(msg => {
                        const div = document.createElement("div");
                        const isMe = (msg.authorId === myLocalId);
                        div.className = `message ${isMe ? 'my-message' : ''}`;
                        
                        let stars = "";
                        if (msg.prestigeLevel > 0) stars = `<span class="stars">${'⭐️'.repeat(msg.prestigeLevel)}</span>`;
                        
                        let timeStr = "";
                        if (msg.timestamp) {
                            const date = msg.timestamp.toDate();
                            timeStr = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        }

                        div.innerHTML = `<strong>${escapeHtml(msg.authorName)}</strong>${stars} <span class="msg-time">${timeStr}</span><br>${escapeHtml(msg.text)}`;
                        chatFeed.appendChild(div);
                    });
                    chatFeed.scrollTop = chatFeed.scrollHeight;
                }, (error) => {
                    console.log("Czat offline lub brak uprawnień:", error.code);
                    if(chatFeed) chatFeed.innerHTML = '<div class="message" style="text-align:center; opacity:0.5;">Czat niedostępny (Brak uprawnień).</div>';
                });

            // Wysyłanie
            if(chatForm) {
                chatForm.addEventListener("submit", (e) => {
                    e.preventDefault();
                    const text = chatInput.value.trim();
                    const userNick = nickInput.value.trim() || "Gość";

                    if (!text) return;

                    localStorage.setItem("chatNick", userNick);

                    db.collection("chat_messages").add({
                        text: text,
                        authorName: userNick,
                        authorId: myLocalId,
                        prestigeLevel: 0,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    }).then(() => {
                        chatInput.value = "";
                    }).catch((error) => {
                        console.error("Błąd wysyłania:", error);
                        alert("Błąd wysyłania. Sprawdź konsolę.");
                    });
                });
            }

        } catch (err) {
            console.error("Firebase Error:", err);
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
